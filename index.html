<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="result">
    <!--Left card-->
    <div class="perfomance">
        <h3>Your result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!--Right card-->
      <div class="right">
        <h2>Summary</h2>
    <!--reaction-->
        <div class="reactions">
              <p><img src="./assets/images/icon-reaction.svg" alt="icon">
                <b> Reaction </b>  
                <span><b>80</b>/100</span>
              </p>
        </div>
        <br>
    <!--memory-->
        <div class="memories">
          <p><img src="./assets/images/icon-memory.svg" alt="icon">
                <b> Memory </b>
                <span><b>92</b>/100</span>
              </p>
        </div>
        <br>
    <!--verbal-->
        <div class="verb">
           <p><img src="./assets/images/icon-verbal.svg" alt="icon">
                <b> Verbal </b>
                <span><b>61</b>/100</span>
              </p>
        </div>
        <br>
    <!--visual-->
        <div class="visul">
              <p><img src="./assets/images/icon-visual.svg" alt="icon">
                <b> Visual </b>
                <span><b>72</b>/100</span>
              </p>
        </div>
        <br>
        <button class="btn">Continue</button>
      </div>
    
  </div>
</body>

</html>
